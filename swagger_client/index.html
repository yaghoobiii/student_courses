<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود دانشجویان</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="tools/jquery-3.6.4.min.js"></script>
  <script type="text/javascript" src="tools/jquery.cookie.js"></script>
</head>

<body>
<div id="login_box">
  <img src="img/user.png" id="user_icon">
  <form id="login_form">
    <label for="user_id">شناسه</label>
    <input type="number" id="user_id" name="user_id" placeholder="شناسه را وارد کنید">
    <label for="password">رمز عبور</label>
    <input type="password" id="password" name="password" placeholder="رمزعبور را وارد کنید">
    <input type="button" id="login" value="Login">
  </form>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
